<section data-ng-controller="ArticlesControlle" data-ng-init="findOne()">
  <h1 data-ng-bind="article.title"></h1>
  <div data-ng-show="authentication.user._id == article.creator._id">
    <a href="/#!/articles/{{article._id}}/edit"></a>
    <a href="" data-ng-click="delete();">delete</a>
  </div>
  <small>
    <em>Posted on</em>
    <em data-ng-bind="article.created | data:'mediumDate'"></em>
    <em>by</em>
    <em data-ng-bind="article.content"></em>
  </small>
</section>
